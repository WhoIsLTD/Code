<!DOCTYPE html>
<html>

<head>
    <title>Tra cứu điểm</title>
</head>
<style>
    h1 {
        text-align: center;
    }

    button:hover {
        background-color: gray;
    }
</style>

<body>
    <h1>Tra cứu điểm thi</h1>
    
    <form>
        <div>
            <h3>Đăng nhập</h3>
            <input type="text" placeholder="Name" name="name">
            <input type="password" placeholder="password" name="password">
            <button>Submit!</button>
        </div>
        <br>

        <div>
            <h3>Chọn trường</h3>
            <input name="Ten Truong" list="school" placeholder="Nhập tên trường hoặc mã trường">
            <datalist id="school">
                <option value="Đại học Công đoàn">
                <option value="Đại học Công nghệ">
                <option value="Đại học Công nghệ Giao thông Vận tải">
                <option value="Đại học Tài nguyên và Môi trường">
                <option value="Đại học Công nghiệp">
                <option value="Đại học Công nghiệp Việt-Hung">
                <option value="Đại học Dược Hà Nội">
                <option value="Đại học Điện lực">
                <option value="Đại học Giao thông Vận tải">
                <option value="Đại học Giáo dục">
                <option value="Đại học Hà Nội">
                <option value="Đại học Khoa học Tự nhiên">
                <option value="Đại học Khoa học và Công nghệ Hà Nội">
                <option value="Đại học Khoa học Xã hội và Nhân văn">
                <option value="Đại học Kiến trúc">
                <option value="Đại học Kinh tế">
                <option value="Đại học Kinh tế - Kỹ thuật Công nghiệp">
                <option value="Đại học Kinh tế Quốc dân">
                <option value="Đại học Lao động - Xã hội">
                <option value="Đại học Lâm nghiệp Việt Nam">
                <option value="Đại học Luật">
                <option value="Đại học Mỏ - Địa chất">
                <option value="Đại học Mỹ thuật Công nghiệp">
                <option value="Đại học Mỹ thuật Việt Nam">
                <option value="Đại học Công đoàn">
                <option value="Đại học Kiểm sát"></option>
            </datalist>
        </div>
        <button>Tìm kiếm</button>
    </form>
</body>

</html>
